name: Build Project

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build backend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0'

      - name: Restore dependencies
        run: dotnet restore VkPhotosExtractor.sln

      - name: Build
        run: dotnet build VkPhotosExtractor.sln --configuration Release --no-restore

